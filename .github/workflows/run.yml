name: Layla Backend 24/7
on:
  push:
    branches: [ "main" ]

jobs:
  run_server:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Install Cloudflared
      run: |
        sudo wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
        sudo chmod +x /usr/local/bin/cloudflared

    - name: Auto-create Credentials (Cloudflare)
      run: |
        echo "Generating Tunnel Credentials..."
        cloudflared tunnel create layla-tunnel || true
      env:
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

    - name: Run Cloudflare Tunnel
      run: |
        cloudflared tunnel run $CF_TUNNEL_ID &
      env:
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CF_TUNNEL_ID: ${{ secrets.CF_TUNNEL_ID }}

    - name: Start AI Backend
      run: python3 main.py
